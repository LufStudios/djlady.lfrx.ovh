<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Lady - Strona Główna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            visibility: hidden; /* Ukryj zawartość na początku */
        }
        h1 {
            font-size: 3em;
            margin: 0;
            animation: fadeIn 2s;
        }
        p {
            font-size: 1.5em;
            animation: fadeIn 2s 0.5s;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #333;
        }
        .footer p {
            margin: 5px 0;
        }
        .social-buttons {
            margin-top: 20px;
        }
        .social-buttons a {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #ff4081;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .social-buttons a:hover {
            background-color: #e91e63;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>Witaj na stronie DJ Lady!</h1>
    <p>Nadia znana jako DJ LADY, ma 16 lat i jest gotowa na podbicie sceny muzycznej!</p>

    <div id="content" style="display: none;">
        <p>Zobacz moje sociale!:</p>
        <div class="social-buttons">
            <a href="https://discord.com/invite/Vtf2ByCH" target="_blank">Discord</a>
            <a href="https://www.youtube.com/@DJ_Nadia" target="_blank">YouTube</a>
        </div>
    </div>

    <div class="footer">
        <p>Copyright@ Lfrx Studios 2025</p>
        <p>Powered by LSite</p>
        <p>Projektowana przez Lfrx</p>
    </div>

    <script>
        // Funkcja do sprawdzania kodu
        function checkCode() {
            const code = prompt("Wpisz kod beta:");
            const content = document.getElementById('content');

            if (code === "2332432") {
                document.body.style.visibility = 'visible'; // Ujawnij zawartość
                content.style.display = 'block'; // Pokaż zawartość
            } else {
                alert("Niepoprawny kod!"); // Komunikat o błędzie
                checkCode(); // Ponownie poproś o kod
            }
        }

        // Wywołaj funkcję przy ładowaniu strony
        window.onload = checkCode;
    </script>

</body>
</html>
